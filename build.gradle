group 'org.kelly_ann'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile 'org.apache.derby:derbyclient:10.12.1.1'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
